### application context
server.servlet.context-path=/simpleflow

### mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/activiti?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8  
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

spring.jpa.show-sql=true

### Check the process file at startup
spring.activiti.check-process-definitions=false

#logging.level.root=warn
#logging.level.com.yss.sofa.simpleflow=WARN

spring.thymeleaf.prefix=classpath:/templates/form_view/
spring.thymeleaf.suffix=.html