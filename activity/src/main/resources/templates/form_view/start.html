<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<head>
<title>start.form</title>
<script th:src="@{/jquery/jquery-1.8.3.min.js}"></script>
<script type="text/javascript">

function formSubmit(  )

{   
    if(confirm("确认提交任务?")) {
    	 $.ajax({
    		    type:"GET",
    		    url: $("#myForm").attr('action'),
    		    data:$('#myForm').serialize(),
    		    contentType: "application/json; charset=utf-8",
    		    dataType: "html",
    		    success: function (avg) {
    		    	alert("提交成功!!!!");
    		    }
    	 }); 
    }   
   
}

</script>
<body>
  <form id="myForm" action="/simpleflow/saveForm">
   <table border="1">
		<tr>
			<td>请假类型：</td>
			<td><input type="hidden" id="processDefinitionId" name="processDefinitionId" th:value="${processDefinitionId}"/>
				<select id="leaveType" name="leaveType">
					<option>公休</option>
					<option>病假</option>
					<option>调休</option>
					<option>事假</option>
					<option>婚假</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>开始时间：</td>
			<td><input type="text" id="startTime" name="startTime" class="datetime required" /></td>
		</tr>
		<tr>
			<td>结束时间：</td>
			<td><input type="text" id="endTime" name="endTime" class="datetime required" /></td>
		</tr>
		<tr>
			<td>请假原因：</td>
			<td>
				<textarea id="reason" name="reason"> </textarea>
			</td>
		</tr>
		<tr>
			<td>操作：</td>
			<td>
				<input type="button" onclick="formSubmit()" value="Submit">
				<input type="button" onclick="formSubmit()" value="reset">
			</td>
		</tr>
   </table>
  </form>
</body>

</html>
