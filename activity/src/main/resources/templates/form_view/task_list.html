<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>学生信息</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0">
        <thead>
            <th>序号</th>
            <th>任务流水号</th>
            <th>流程定义流水号</th>
            <th>流程定义标识</th>
            <th>操作</th>
        </thead>
        <tbody>
            <tr th:each="task,stat:${list}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
                <td th:text="${stat.count}"></td>
                <td th:text="${task.id}"></td>
                <td th:text="${task.processInstanceId}"></td>
                <td th:text="${task.processDefinitionId}"></td>
                <td><a th:href="@{/toForm(taskId=${task.id})}">办理任务</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
